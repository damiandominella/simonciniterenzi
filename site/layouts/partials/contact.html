<div>
  <h1 class="text-3xl font-medium mb-5">{{ .Params.contact.heading }}</h1>
  <p class="text-base font-light mb-5">{{ .Params.contact.description }}</p>

  <form action="#" class="flex flex-col max-w-xl">
    <div class="my-5 flex items-center justify-between gap-10">
      <input
        class="h-10 rounded px-2 text-black w-full"
        type="text"
        id="firstname"
        name="firstname"
        placeholder="Nome"
      />
      <input
        class="h-10 rounded px-2 text-black w-full"
        type="text"
        id="lastname"
        name="lastname"
        placeholder="Cognome"
      />
    </div>

    <input
      class="h-10 rounded px-2 text-black w-full my-5"
      type="email"
      id="email"
      name="email"
      placeholder="Email"
    />

    <textarea
      class="h-10 rounded p-2 text-black my-5"
      id="message"
      name="message"
      placeholder="Il tuo messaggio..."
      style="height: 200px"
    ></textarea>

    <button type="submit">Invia</button>
  </form>
</div>
